<script>

    let numero1 = prompt("Digite o primeiro número")
    let numero2 = prompt("Digite o segundo número")

    var numeroConvertido1 = parseInt(numero1)
    console.log("primeiro numero informado " +numeroConvertido1)
    var numeroConvertido2 = parseInt(numero2)
    console.log("segundo numero informado " + numeroConvertido2)

    let soma = numeroConvertido1 + numeroConvertido2
    console.log("A soma dos números informados é " + soma);

    let produto = numeroConvertido1 * numeroConvertido2
    alert("O produto dos numeros digitados é " + produto);

</script>
